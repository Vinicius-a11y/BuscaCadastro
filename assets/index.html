<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="/assets/Css/index.css" >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Document</title>

</head>
<body>
    <main>
      <div class="custom-container">
        <header class="text-center">
          <h1 class="larger-text">Busca Cadastro</h1>
      </header>
        <form  class="row g-3 needs-validation" novalidate></form>
            <div class="col-md-12">
              <label for="nomeId" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeId" value="" required>
              <div class="valid-feedback">
               Nome
              </div>
            </div>

            <div class="col-md-12">
              <label for="emailCad" class="form-label">Email</label>
              <input type="text" class="form-control" id="emailCad" value="" required>
              <div class="valid-feedback">
                Email 
              </div>
            </div>

            <div class="col-md-12">
              <label for="telefoneCad" class="form-label">Telefone</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="telefoneCad" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Telefone 
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <label for="cepCad" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cepCad" required>
              <div class="invalid-feedback">
                Forneça um CEP válido
              </div>
            </div>
            <br>
            <div class="col-12 text-center">
              <button class="btn btn-primary" type="submit">Buscar Cadastro</button>
          </div>
          </form>
        </div>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"
></script>
</html>
